<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="src/scss/main.css">
</head>
<body>
  <section class="w-full-page w-bg-gray">
    <div class="w-container">
      <ul class="w-tabs">
        <li class="w-tab-item">
          <a href="#login" data-tab="login">login</a>
        </li>
        <li class="w-tab-item">
          <a href="#register" class="active" data-tab="register">register</a>
        </li>
      </ul>
      <div id="login" class="w-tabs-content">
        <h1 class="w-h1">Login</h1>
        <form action="" class="w-form" name="login">
          <div class="w-form-control">
            <input type="text" autocomplete="off" id="login-email">
            <label for="email">Email</label>
            <div class="process"></div>
            <div class="error">Email is required</div>
          </div>
          <div class="w-form-control">
            <input type="password" autocomplete="off" id="login-password">
            <label for="re-email">Password</label>
            <div class="process"></div>
            <div class="error">Password is required</div>
          </div>
          <div class="w-form-actions">
            <button type="submit" class="w-btn w-btn--success">Submit</button>
          </div>
        </form>
      </div>
      <div id="register" class="w-tabs-content active">
        <h1 class="w-h1">Register</h1>
        <form action="" class="w-form" name="register">
          <div class="w-form-control">
            <input type="text" autocomplete="off" id="register-username" name="username" value="Vangancut">
            <div class="error"></div>
            <label for="username">Username</label>
            <div class="process"></div>
          </div>
          <div class="w-form-control">
            <input type="text" autocomplete="off" id="register-email" name="register-email" value="tungdd98@gmail.com">
            <div class="error"></div>
            <label for="email">Email</label>
            <div class="process"></div>
          </div>
          <div class="w-form-control">
            <input type="text" autocomplete="off" id="register-re-email" value="tungdd98@gmail.com">
            <div class="error"></div>
            <label for="re-email">Confirm email</label>
            <div class="process"></div>
          </div>
          <div class="w-form-control">
            <input type="password" autocomplete="off" id="register-password" value="123456">
            <div class="error"></div>
            <label for="re-email">Password</label>
            <div class="process"></div>
          </div>
          <div class="w-form-control">
            <input type="password" autocomplete="off" id="register-re-password" value="123456">
            <div class="error"></div>
            <label for="re-password">Confirm password</label>
            <div class="process"></div>
          </div>
          <div class="w-form-actions">
            <button type="submit" class="w-btn w-btn--success">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <script src="src/js/main.js" type="module"></script>
</body>
</html>
